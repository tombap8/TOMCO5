<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS1. 기본사용법 - DOM</title>
  <style>
    /* 제목 */
    h1{
      text-align: center;
    }
    /* 드라마소개박스 */
    .myo{
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      border: 5px solid hotpink;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      /* font: 스두크/줄체; */
      font: bold 30px/150px Verdana;
      cursor: pointer;/* 손가락모양 */
    }


  </style>
  <script>
    // JS 인터널 코딩 구역

    // 주석
    /************************************ 
      [ 자바스크립트란? ]
      - 고정적인 html구조와 CSS로 디자인된
      웹문서를 변경하기 위해 개발된 브라우저
      전용 스크립트 언어다!

      [ JS 코딩구역 ]
      1. 인터널방식(internal)
      - html의 script태그 안에 기술함

      2. 익스터널방식(external)
      - JS 확장자를 가지는 외부 파일에 기술함
      예) <script src="JS외부파일">

      3. 이벤트 속성 인라인코딩
      - html 이벤트속서의 값으로 코딩함
      예) <h1 onclick="JS코드">

      [ JS 의 역할 ]
      1. html변경
      2. CSS변경

      [ JS의 화면출력 ]
      1. document.write(내용)
      - html문서 화면 상단출력(태그사용)

      2. alert(내용) - 팝업형식의 내용창

      3. console.log(내용)
      - 브라우저 콘솔모드에 내용이 찍힘
      (F12 Console탭 선택)


    ************************************/
        document.write('<h1>나는 프론트엔드 개발자다!</h1>');


  </script>
</head>
<body>
  <h1>JS 기본사용법</h1>
  <p class="myo">
    나는 매일생각한다<br>
    도대체 <span id="name"></span>
  </p>
  
</body>
</html>
