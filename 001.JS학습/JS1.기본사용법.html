<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS1. 기본사용법 - DOM</title>
  <style>
    /* 제목 */
    h1 {
      text-align: center;
    }

    /* 드라마소개박스 */
    .myo {
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      border: 5px solid hotpink;
      width: 400px;
      height: 300px;
      border-radius: 50%;
      text-align: center;
      line-height: 150px;
      /* font: 스두크/줄체; */
      font: bold 30px/150px Verdana;
      cursor: pointer;
      /* 손가락모양 */

      /* background: url(./images/kimbs.jpg) no-repeat top/cover; */
    }
  </style>
  <script>
    // JS 인터널 코딩 구역

    // 주석
    /************************************ 
      [ 자바스크립트란? ]
      - 고정적인 html구조와 CSS로 디자인된
      웹문서를 변경하기 위해 개발된 브라우저
      전용 스크립트 언어다!

      [ JS 코딩구역 ]
      1. 인터널방식(internal)
      - html의 script태그 안에 기술함

      2. 익스터널방식(external)
      - JS 확장자를 가지는 외부 파일에 기술함
      예) <script src="JS외부파일">

      3. 이벤트 속성 인라인코딩
      - html 이벤트속서의 값으로 코딩함
      예) <h1 onclick="JS코드">

      [ JS 의 역할 ]
      1. html변경
      2. CSS변경

      [ JS의 화면출력 ]
      1. document.write(내용)
      - html문서 화면 상단출력(태그사용)

      2. alert(내용) - 팝업형식의 내용창

      3. console.log(내용)
      - 브라우저 콘솔모드에 내용이 찍힘
      (F12 Console탭 선택)

      [ JS코드의 특징 ]
      -> JS 명령어 실행코드는 만나는 즉시
      실행된다. 바로실행하지 않으려면 함수가
      필요하다!

      [ 함수 기본 ]
      - 정의: 코드를 저장하는 메모리 공간
      - 사용법:
        function(전달변수){코드}
      - 함수의 호출:
        함수명() -> 전달값은 소괄호안에 보냄

      [ JS의 이벤트란? ]
          - 브라우저에서 실행되는 입력관련 시점을
          구분하여 알려주는 요소

          - 이벤트의 종류:
          1) 마우스 관련 이벤트
            - click, dblclick, mouseover, mouseout,...
          2) 키보드 관련 이벤트
            - keydown, keyup, keypress,...
          3) 기타 이벤트
            - load, focus, blur,...

          -> 이벤트와 함수를 연결하려면?
          html요소의 속성에 이미 이벤트 속성이 모두
          만들어져 있다~!!!!

          [ HTML 이벤트 속성 ]
          -> on+이벤트명 = 값
          예) onclick="" / onmouseover="" / onload=""

          _________________________________________

            [ JS에서 따옴표의 의미 ]
            - 값을 의미! (string:문자데이터)
            - 문자를 따옴표로 안싸면 그것은 변수라고함!

            [ JS에서 이퀄의 의미 ]
            - 이퀄은 오른쪽의 값이 왼쪽에 할당됨을 의미!
            (할당은 값이 변수 등에 들어감을 의미함)
            -> 절대로 같다는 의미가 아니다!!!

            [ JS에서 점(.)의 의미 ]
            - 객체의 하위 메서드나 속성으로 들어감을 의미
            - 객체는 목적을 가지고 만든 프로그램 단위체
            - 메서드는 객체 내부에 만들어진 함수(코드집합)
            - 속성은 객체 내부의 특정값을 정의하는 항목

            예) 우주.은하계.태양계.지구.대한민국.서울.강남구

            __________________________________________

            [ JS에서 코드의 마무리는 세미콜론;;;;; ]

            - JS의 코드 끝에는 세미콜론으로 마무리한다.
            - 세미콜론이 안붙는 경우
                -> 선언적함수(이름있는함수)끝, 제어문끝

            ((참고: 자동세미콜론 삽입 기능))
            ASI(Automatic Semicolon Insertion)
            -> 브라우저가 세미콜론을 필요한 부분에
            구문을 분석하여 자동으로 넣어주는 기능!
            -> 주의사항: 세미콜론을 안써도 되는 편리한
            기능이지만 자동구문분석시에 오류분석이 있을 수
            있으므로 개발자가 직접 세미콜론을 넣어주는 것을
            추천함!!!

            _______________________________________

            [ JS에서 요소를 선택하는 방법 ]

            - document 객체:
                html문서 전체를 담고 있는 DOM객체
            - DOM(Document Object Model)
                : 웹문서에 있는 각 요소로 접근할 수 있는
                방법론을 제공하는 인터페이스

            [ JS 기본요소 선택법 ]

            1. 아이디요소 선택법:
            getElementById() 메서드

            document.getElementById(아이디명)
            -> html요소 중 아이디요소는 유일하므로
            한번에 선택가능!

            - 메서드 이름 분석
            get -> 가져와라
            Element -> 요소하나를
            By Id -> 아이디에 의한 것으로!
            ______________________________

            2. 클래스요소 선택법:
            getElementsByClassName() 메서드

            document.getElementsByClassName(클래스명)
            -> html요소 중 클래스요소는 여러개 올 수 
            있으므로 컬렉션집합을 만들어서 관리하기 때문에
            선택시에 순번을 써야함!
            -> .item(순번) 또는 [순번]
            -> 순번은 0부터!
            -> 컬렉션 집합의 개수: length

            - 메서드 이름 분석
            get -> 가져와라
            Elements -> 요소들을
            By Class Name -> 클래스에 의한 것으로!

            예) 해당 클래스를 가진요소 중 세번째것 선택
            document
            .getElementsByClassName(클래스명).item(2)
            또는
            document
            .getElementsByClassName(클래스명)[2]
            ______________________________

            3. 태그요소 선택법:
            getElementsByTagName() 메서드

            document.getElementsByTagName(태그명)
            -> html요소 중 태그요소는 여러개 올 수 
            있으므로 컬렉션집합을 만들어서 관리하기 때문에
            선택시에 순번을 써야함!
            -> .item(순번) 또는 [순번]
            -> 순번은 0부터!
            -> 컬렉션 집합의 개수: length

            - 메서드 이름 분석
            get -> 가져와라
            Elements -> 요소들을
            By Tag Name -> 태그에 의한 것으로!

            예) 해당 태그를 가진요소 중 세번째것 선택
            document
            .getElementsByTagName(태그명).item(2)
            또는
            document
            .getElementsByTagName(태그명)[2]

            ***********************************

            [ CSS 선택자를 그대로 사용하는 선택법! ]

            1. 하나의 요소 선택법
            선택요소.querySelector(CSS선택자)

            -> 선택요소가 여러개여도 처음 만나는 요소를 선택!
            -> 이것은 몇번째라는 부가적인 선택이 불필요!

            -> 메서드 이름분석
            - query 쿼리 -> 질의(기술적인 질문)
            - Selector 선택자 -> CSS선택자
            -> 브라우저에게 CSS선택자로 질의를 한다!
            그러면 요소를 선택한다!!!
            _____________________________________

            2. 여러개의 요소 선택법
            선택요소.querySelectorAll(CSS선택자)

            -> 선택시 컬렉션 집합에 결과를 담는다!
            -> 따라서 요소가 하나일지라도 순번으로 선택한다!!!

            (1) 순번선택법
                .item(순번) 또는 [순번]
                -> 순번은 0부터

            (2) 선택요소 개수 알아오기 : length

            -> 메서드 이름분석
            - query 쿼리 -> 질의(기술적인 질문)
            - Selector 선택자 -> CSS선택자
            - All -> 모두가져와
            -> 브라우저에게 CSS선택자로 질의를 한다!
            그러면 요소들을 선택한다!!!



            ____________________________________

            [ JS에서 요소 선택 후 html 넣기 ]

            선택요소.innerHTML = html코드

            -> 선택요소 내부에 자식으로 html코드를 넣는다!
            ____________________________________

            [ JS에서 요소 선택 후 Text 넣기 ]

            선택요소.innerText = Text코드

            -> 선택요소 내부에 자식으로 Text코드를 넣는다!

            __________________________________________

            [ JS에서 요소 선택 후 CSS변경하기 ]

            선택요소.style.스타일시트속성명 = 속성값
            - 선택요소의 CSS특정 속성값을 변경함
            - 스타일시트 속성명은 모두 변수형으로 JS브라우저
            객체의 속성으로 만들어져 있다!

            예) "font-size" -> fontSize
            "border-radius" -> borderRadius

            -> 이음절 이상 속성명은 데쉬(-)를 빼고 첫단어를
            대문자로 처리하여 사용함!

            -> JS에서 CSS를 변경하면 요소 태그 내부에
            style 속성으로 인라인코딩 되어 들어간다!
            (최우선 적용!)

            ________________________________________

            [ JS에서 코드를 재사용하는 방법 ]
            - 선택요소를 변수에 넣기!
            - 변수는 어떤 값이나 객체를 저장하는 공간
            - 변수명은 그 저장된 공간의 주소명이다!
            - 변수 사용법:
                var 변수명 = 값
                ->>>>>> 변수는 따옴표로 싸지않은 문자다!!!

            [ JS의 변수명 혹은 함수명 작명시 유의사항 ]
            - 문자를 따옴표로 싸지 않고 숫자로 시작하지
             않으며 띄어쓰지 않고 대소문자를 구분하여
              이름짓는다!


    ************************************/

    // 출력1
    // document.write('<h1>나는 프론트엔드 개발자다!</h1>');
    // 출력2
    // alert("그러냐?");
    // 출력3
    // console.log('축하드려요~!');

    /********************************* 
        함수명: 나야나
        기능: P태그 변경하기
    *********************************/
   function 나야나(){

      // 1. 호출확인
      console.log('함수야!');

      // 2. html 변경하기
      // 대상선정: .myo
      // DOM을 사용하여 특정요소를 가져옴!
      // document -> 전체문서를 담은 객체!
      

      // 대상선정: #name
      document // 전체문서
      .getElementById('name') // 아이디요소
      .innerHTML = '<img src="./images/kim.png" alt="김비서가 왜그럴까?">';

      // 3. 스타일 변경하기 
      // css를 변경하려면 style을 부른다!
      // 대상: .myo

      // 변수는 재활용을 목적으로 특정데이터나
      // 요소등을 저장하는 저장공간이다!

      var 목표 =
      document // 전체문서
      .getElementsByClassName('myo') // 클래스요소
      .item(0); // 첫번째요소

      // 3-1. 글자크기변경
      목표.style.fontSize = "50px";

      // 3-2. 글자색변경
      목표.style.color = "lime";

      // 3-3. 트랜지션
      목표.style.transition = "2s";

      // 3-4. 가로크기
      목표.style.width = "550px";

      // 3-5. 세로크기
      목표.style.height = "400px";

      // 3-6. 라인하이트
      목표.style.lineHeight = "200px";

      // 3-7. 글자그림자
      목표.style.textShadow = "2px 2px 2px #000";

      // 3-8. 배경이미지
      목표.style.background = "url(./images/kimbs.jpg) no-repeat top/cover";

      // 3-9.회전
      목표.style.transform = 
      "translate(-50%,-50%) rotate(360deg)";
      
      // 3-10. 위치이동
      목표.style.top = "50%";
      목표.style.left = "50%";

      // 대상선정: h1
      var 타이틀 =
      document.getElementsByTagName("h1")[0];

      // 글자변경하기
      // innerText = 변경할글자
      타이틀.innerText = "JS의 세계에 오신것을 환영합니다!"

      // 글자크기변경
      타이틀.style.fontSize = "50px";

      // 트랜지션
      타이틀.style.transition = 
      "3s ease-in-out 2s";
      // 속성 시간 이징 지연시간
      // 3초작동 2초기다림

      // 글자색
      타이틀.style.color = "red";

      // body배경색 변경하기
      var 바디 =
      document.body;
      
      바디.style.backgroundColor = 'pink';
      바디.style.transition = '5s 5s';


      

   } /////////// 나야나 함수 ///////////
  </script>
</head>

<body>
  <h1>JS 기본사용법</h1>
  <p class="myo" onclick="나야나()" ondblclick="document.getElementsByClassName('myo').items(0).backgroundImage='url(https://img.marieclairekorea.com/2022/07/mck_62be7911656b5.jpg)'" title="더블클릭시 우영우를 볼 수 있습니다!~~~!!!">
    나는 매일생각한다<br>
    도대체 <span id="name"></span>
  </p>

  
</body>

</html>
